<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Celebration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298), url('https://source.unsplash.com/1920x1080/?newyear,celebration') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .container {
            margin-top: 15%;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: inline-block;
            position: relative;
            opacity: 0; 
            transition: opacity 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shimmer {
            0% {
                box-shadow: 0 0 10px #ff4500;
            }
            50% {
                box-shadow: 0 0 30px #ff6347;
            }
            100% {
                box-shadow: 0 0 10px #ff4500;
            }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #fff, 0 0 10px #ff4500, 0 0 20px #ff6347;
            }
            50% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff4500, 0 0 40px #ff6347;
            }
            100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #ff4500, 0 0 20px #ff6347;
            }
        }

        input[type="text"] {
            padding: 15px;
            font-size: 1.2rem;
            width: 80%;
            max-width: 500px;
            border: none;
            border-radius: 30px;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin-left: 10px;
            border: none;
            border-radius: 30px;
            background-color: #ff4500;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff6347;
            transform: scale(1.05);
        }

        .effect {
            position: absolute;
            top: -50px;
            font-size: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: fall 4s linear infinite;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ffcc00;
            animation: explode 1s ease-out forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        .container.show {
            opacity: 1; 
        }

        .initial-button {
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 30px;
            background-color: #ff4500;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            z-index: 10; 
        }
        .initial-button:hover {
            background-color: #ff6347;
            transform: translate(-50%, -50%) scale(1.05);
        }
    </style>
</head>
<body>    
    <div id="initialButtonDiv">
        <button class="initial-button" onclick="startCelebration()">Celebrate New Year!</button>
    </div>

    <div class="container" id="mainContainer">
        <h1>Happy New Year!</h1>
        <input type="text" id="wordInput" placeholder="Enter a word like 'new year'">
        <button onclick="checkWord()">Celebrate!</button>
    </div>

    <audio id="bgMusic" preload="auto">
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const keywords = ["new year", "happy", "celebration", "fireworks","2024","2025","midnight"];
        const emojis = ["ðŸŽ‰", "ðŸŽ„", "ðŸŽ", "ðŸ“", "ðŸ°", "âœ¨", "ðŸŽ†", "ðŸŽ‡", "ðŸ•¯ï¸", "ðŸŒŸ"];

        function createEffect() {
            const effect = document.createElement('div');
            effect.classList.add('effect');
            effect.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            effect.style.left = Math.random() * 100 + 'vw';
            effect.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(effect);

            setTimeout(() => {
                effect.remove();
            }, 4000);
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.top = Math.random() * 50 + 'vh';
            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        function checkWord() {
            const input = document.getElementById('wordInput').value.toLowerCase();
            if (keywords.some(keyword => input.includes(keyword))) {
                for (let i = 0; i < 30; i++) {
                    setTimeout(createEffect, i * 100);
                }
                for (let i = 0; i < 10; i++) {
                    setTimeout(createFirework, i * 300);
                }
            } 
        }
function startCelebration() {
            document.getElementById('initialButtonDiv').style.display = 'none';
            document.getElementById('mainContainer').classList.add('show');

            document.getElementById('bgMusic').play();
        }

        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('initialButtonDiv').style.display = 'block'; 
            }, 500); 
        });
    </script>
</body>
</html>
